 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e2f;
      color: white;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      background: #2d2d44;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .cell:hover {
      background: #444466;
    }
    .status {
      margin: 10px;
      font-size: 18px;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .reset {
      background: #e74c3c;
      color: white;
    }
    .reset:hover {
      background: #c0392b;
    }
    .mode {
      background: #4CAF50;
      color: white;
    }
    .mode:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="status">Player X's turn</div>
    <div class="board"></div>
    <div class="controls">
      <button class="reset">Reset Game</button>
      <button class="mode">Switch to Vs Computer</button>
    </div>
  </div>

  <script>
    const boardEl = document.querySelector('.board');
    const statusEl = document.querySelector('.status');
    const resetBtn = document.querySelector('.reset');
    const modeBtn = document.querySelector('.mode');

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let isGameOver = false;
    let vsComputer = false;

    // Create 9 cells dynamically
    function createBoard() {
      boardEl.innerHTML = "";
      board.forEach((_, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = index;
        cell.addEventListener('click', handleClick);
        boardEl.appendChild(cell);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== "" || isGameOver) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        statusEl.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
        isGameOver = true;
        return;
      }

      if (board.every(cell => cell !== "")) {
        statusEl.textContent = "It's a Draw! ðŸ¤";
        isGameOver = true;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusEl.textContent = `Player ${currentPlayer}'s turn`;

      // If vsComputer and it's O's turn, make computer move
      if (vsComputer && currentPlayer === "O") {
        setTimeout(computerMove, 500);
      }
    }

    function computerMove() {
      let available = board.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);
      let move = available[Math.floor(Math.random() * available.length)];
      board[move] = "O";
      document.querySelector(`.cell[data-index="${move}"]`).textContent = "O";

      if (checkWinner()) {
        statusEl.textContent = "Computer Wins! ðŸ¤–";
        isGameOver = true;
        return;
      }

      if (board.every(cell => cell !== "")) {
        statusEl.textContent = "It's a Draw! ðŸ¤";
        isGameOver = true;
        return;
      }

      currentPlayer = "X";
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // cols
        [0,4,8],[2,4,6]          // diagonals
      ];
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      isGameOver = false;
      statusEl.textContent = "Player X's turn";
      createBoard();
    }

    function toggleMode() {
      vsComputer = !vsComputer;
      modeBtn.textContent = vsComputer ? "Switch to Vs Player" : "Switch to Vs Computer";
      resetGame();
    }

    resetBtn.addEventListener('click', resetGame);
    modeBtn.addEventListener('click', toggleMode);

    createBoard();
  </script>
</body>
</html>
